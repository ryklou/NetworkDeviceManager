{% extends 'base.html' %}

{% block title %}Edit Device{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<form class="ui form" method="post" action="{{ url_for('edit_device', id=device.id) }}">
    {{ form.csrf_token }}
    <div class="field">
        <label>{{ form.device_name.label }}</label>
        {{ form.device_name() }}
    </div>
    <div class="field">
        <label>{{ form.mac_address.label }}</label>
        {{ form.mac_address() }}
    </div>
    <div class="field">
        <label>{{ form.device_type.label }}</label>
        {{ form.device_type() }}
    </div>
    <div class="field">
        <label>{{ form.assigned_ip.label }}</label>
        {{ form.assigned_ip() }}
    </div>
    <div class="field">
        {{ form.submit(class="ui button primary") }}
        <a href="{{ url_for('delete_device', id=device.id) }}" class="delete-link ui red button">Delete
            
        </a>
    </div>
</form>
{% endblock %}
