<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="menu-bar">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <ul>
            <li></li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
        </ul>
        <div class="search-box">
            <input type="search" placeholder="Search...">
        </div>
    </div>
    <div class="main-content">
        <div class="window">
            {% block content %}{% endblock %}
        </div>
        <div class="sidebar">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="sidebar-logo">
            <p class="filler-text">FILLER TEXT</p>
            <hr class="divider">
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('add_device') }}">Add Device</a></li>
            </ul>
            {% block sidebar_content %}{% endblock %}

            <hr class="divider">
            <p class="sidebar-footer">&copy; 2023 COMPANY NAME</p>
        </div>
    </div>

    <!-- Add your JavaScript file or external scripts here -->
    <script src=""></script>
</body>
</html>
